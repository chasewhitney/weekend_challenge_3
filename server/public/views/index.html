<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO DO List</title>
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>TO DO LIST!</h1>
    </header>
    <div id="entryDiv">
      <input type="text" id="toDoIn" placeholder="New Item">
      <button type="button" id="addToDo">Add!</button>
    </div>
    <div id="tableDiv">
      <table>
        <thead>
          <tr>
            <th>To Do</th>
          </tr>
        </thead>
        <tbody id="viewToDos">
        </tbody>
      </table>
    </div>
  </body>
</html>
